<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app">
  <h1>â˜ Weather</h1>
  <p class="subtitle">Check the current conditions</p>

  <div class="controls">
    <select id="city-select">
      <option value="">Select a city...</option>
      <option value="new york">New York</option>
      <option value="los angeles">Los Angeles</option>
      <option value="chicago">Chicago</option>
      <option value="paris">Paris</option>
      <option value="tokyo">Tokyo</option>
      <option value="london">London</option>
    </select>
    <button id="get-weather-btn">Search</button>
  </div>

  <div id="weather-result">
    <div class="weather-hero">
      <div class="hero-left">
        <div id="location"></div>
        <div id="weather-main"></div>
        <div id="main-temperature"></div>
      </div>
      <div class="hero-right">
        <img id="weather-icon" src="" alt="weather icon" />
        <span class="feels-label">Feels like</span>
        <span id="feels-like"></span>
      </div>
    </div>

    <div class="stats">
      <div class="stat">
        <span class="stat-label">ğŸ’§ Humidity</span>
        <span id="humidity" class="stat-value"></span>
      </div>
      <div class="stat">
        <span class="stat-label">ğŸ’¨ Wind Speed</span>
        <span id="wind" class="stat-value"></span>
      </div>
      <div class="stat">
        <span class="stat-label">ğŸŒ¬ Wind Gust</span>
        <span id="wind-gust" class="stat-value"></span>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
